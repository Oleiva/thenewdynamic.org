<article class="h-entry" itemscope itemtype="https://schema.org/{{ page.schema | default: layout.schema }}">

  <header class="post-header">
    <h1 class="p-name" itemprop="name headline">
      <a href="{{ page.url }}" class="text-decoration-none black hover-black transition">
        {{ page.title }}
      </a>
    </h1>
    <p class="post-meta">
      {% if page.date %}
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
      {% endif %}

      {% if page.author %}
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">
            {{ page.author }}
          </span>
        </span>
      {% endif %}</p>
  </header>

  <div itemprop="articleBody" class="transition">
    {{ content }}
  </div>

    {% if page.include %}
      {% include {{ page.include }} %}
    {% endif %}

</article>
