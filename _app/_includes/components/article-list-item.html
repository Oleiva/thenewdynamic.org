<a href="{{ object.url }}" class="h4 block mb3 text-decoration-none bg-white black hover-underline">
        {{ object.title }} ({{ object.category }}) {% if object.video  %}<img src="/assets/images/ic_videocam_black_24px.svg" class="align-bottom">{% endif %}
        <br />
         {% if object.description %}
          <span class="h5 gray text-decoration-none">
            {{ object.description | markdownify | remove: '<p>' | remove: '</p>' }}
          </span>
        {% endif %}
      </a>
