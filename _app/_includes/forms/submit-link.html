<form method="POST" action="">
  <input name="options[redirect]" tabindex="1"  type="hidden" value="https://my-site.com">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">


  {% for object in site.type  %}
    <input aria-label="Type of LInk" class="inline-block h4 my3 mr1" type="radio" name="type" value="{{ object }}"{% if forloop.first %} checked{% endif %}/><span class="h5 mr2">{{ object }}</span>
  {% endfor %}



  <input required id="title" aria-label="title" class="input transition" name="fields[title]" placeholder="Title of the Article" tabindex="1" type="text">
  <span class="feedback" aria-live="polite"></span>


  <input required id="name" aria-label="name" class="input transition" name="fields[name]" placeholder="Name of the person who wrote the article" tabindex="1" type="text">
  <span class="feedback" aria-live="polite"></span>


  <input required pattern="https?://.+" class="input link" aria-label="link" name="fields[link]" placeholder="Link to the article e.g. http://example.com" tabindex="3"  type="text">
  <span class="feedback" aria-live="polite"></span>


  {% assign tools = site.tools | sort: 'title'  %}



  <select class="select" multiple class="select-multiple" aria-label="select the tool" style="height:auto !important;">
    <option class="muted" selected> -- Related Tool -- </option>
    {% for tool in tools  %}
      <option class="block h4 mb2 mr2" value="{{ tool.slug }}">{{ tool.title }}</option>
    {% endfor %}
  </select>


{% comment %}
  <datalist id="tools">
    {% for tool in tools  %}
      <option value="{{ tool.slug }}">{{ tool.title }}</option>
    {% endfor %}
  </datalist>
  <input type="text" class="input" aria-label="select the related tool" tabindex="5" placeholder="Select a related tool" name="tools" list="tools" multiple>

{% endcomment %}

  <textarea class="textarea" aria-label="summary" placeholder="Summary of the article" tabindex="4" name="fields[message]"></textarea>


  <input required id="email" aria-label="email" class="input transition mt4 mb2" name="fields[email]" placeholder="Your email address" tabindex="2"  type="email">
  <span class="feedback" aria-live="polite"></span>



  <button class="btn btn-primary" tabindex="5"  type="submit">Go!</button>

</form>
