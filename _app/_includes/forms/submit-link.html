<form method="POST" action="">
  <input name="options[redirect]" type="hidden" value="https://my-site.com">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">


  <input class="input transition" name="fields[name]" aria-label="Name" placeholder="Name of the person who wrote the article" type="text" required>

  <input id="email" class="input transition" name="fields[email]" aria-label="Email" placeholder="Email Address" type="email" required>
  <span id="email_feedback" aria-live="polite"></span>



  <label class="label">
    Link
  </label>
  <input class="input" name="fields[email]" placeholder="Link to your article" type="email">


  <label class="label">
    Message
  </label>
  <textarea class="textarea" name="fields[message]"></textarea>

  <button  formnovalidate class="btn btn-primary" type="submit">Go!</button>

</form>
